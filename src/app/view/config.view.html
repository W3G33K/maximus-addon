<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="container">
			<fieldset>
				<legend>Server Configuration</legend>
				<div class="form-group">
					<label for="protocol">Protocol</label>
					<select id="protocol" name="protocol" class="form-control">
						<option value="">Make Selection</option>
						<option value="http">http</option>
						<option value="https">https</option>
					</select>
				</div>
				<div class="form-group">
					<label for="host">Host</label>
					<input type="text" id="host" name="host" class="form-control" placeholder="127.0.0.1"/>
				</div>
				<div class="form-group">
					<label for="port">Port</label>
					<input type="number" id="port" name="port" class="form-control" placeholder="8888"/>
				</div>
				<fieldset>
					<legend>Endpoint Configuration</legend>
					<div class="form-group">
						<label for="endpoint">Cookie Monster Endpoint</label>
						<input type="text" id="endpoint" name="endpoint" class="form-control" placeholder="/cookies/set"/>
					</div>
				</fieldset>
				<button id="update-server-config" class="btn btn-primary">Update</button>
			</fieldset>
		</div>
	</body>
</html>
